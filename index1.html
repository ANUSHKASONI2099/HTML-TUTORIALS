<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text">

    
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form onsubmit="return validate()" action="p.html">
        <h2>Registration Form</h2>
        <div class="form-group">
            <lable for="first_name">First Name:</lable>
            <input type="text" id="first_name" name="first_name" required>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <lable for="last_name">Last Name:</lable>
            <input type="text" id="last_name" name="last_name" required>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <lable for="email">Email:</lable>
            <input type="text" id="Email" name="Email" required>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <lable for="phone_number">Phone Number:</lable>
            <input type="tel" id="phone_number" name="phone_number" required>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <lable for="password">Password:</lable>
            <input type="password" id="password" name="password" required>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <lable for="Confirm_password">Confirm Password:</lable>
            <input type="confirm_password" id="confirm_password" name="confirm_password" required>
            <span class="error"></span>
        </div>
        <button type="submit">Register</button>
    </form>



</body>

</html>
